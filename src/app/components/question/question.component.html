<div *ngIf="question" class="question-container" [@pageAnimation]="direction">
  <h2>{{ question.question }}</h2>

  <button *ngFor="let option of question.options" [ngClass]="option.dir" (click)="onOptionClick(option.next, option.dir)">
    {{ option.text }}
  </button>
</div>

<div *ngIf="previousQuestion" class="background-question-container">
  <h2>{{ previousQuestion.question }}</h2>

  <button *ngFor="let option of previousQuestion.options" [ngClass]="option.dir">
    {{ option.text }}
  </button>
</div>

<div *ngIf="!question" class="loading">
  Loading...
</div>
