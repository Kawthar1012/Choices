<div *ngIf="question" class="question-container" [@pageAnimation]="direction">
    <h2>{{ question.question }}</h2>
    <div class="options">
      <button *ngFor="let option of question.options"
              [ngClass]="option.dir"
              (click)="onOptionClick(option.next,option.dir)">
        {{ option.text }}
      </button>
    </div>
  </div>
  <div *ngIf="!question" class="loading">
    Loading...
  </div>
