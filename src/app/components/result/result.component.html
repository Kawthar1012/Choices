<div class="result-container" [@pageAnimation]="direction">
  <p>Congratulations! You have reached the result page for {{ resultId }}.</p>
</div>

<div *ngIf="previousQuestion" class="background-question-container">
  <h2>{{ previousQuestion.question }}</h2>
  <button *ngFor="let option of previousQuestion.options" [ngClass]="option.dir">
    {{ option.text }}
  </button>
</div>
